name: Deploy to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  NODE_VERSION: '18'

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::723474183548:role/github-actions-coloring-book-deploy
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to S3
        run: |
          # Create S3 bucket if it doesn't exist
          if ! aws s3 ls "s3://coloring-book-web-app" 2>/dev/null; then
            aws s3 mb s3://coloring-book-web-app --region ${{ env.AWS_REGION }}
            # Enable website hosting
            aws s3 website s3://coloring-book-web-app --index-document index.html --error-document 404.html 2>/dev/null || true
          fi

          # Upload build artifacts
          aws s3 sync .next/static s3://coloring-book-web-app/_next/static --cache-control "public, max-age=31536000" --delete

          # Sync public directory if it exists
          if [ -d public ]; then
            aws s3 sync public s3://coloring-book-web-app --cache-control "public, max-age=3600" --delete
          fi

          # Make S3 bucket public for website access (if not already)
          aws s3api put-bucket-acl --bucket coloring-book-web-app --acl public-read 2>/dev/null || true

          echo "âœ… Deployment successful!"
          echo "Application URL: http://coloring-book-web-app.s3-website-${{ env.AWS_REGION }}.amazonaws.com"

      - name: Get deployment info
        run: |
          echo "Deployment to AWS S3 complete!"
          echo "S3 Bucket: coloring-book-web-app"
          echo "Region: us-east-1"
          echo "Next steps: Configure CloudFront CDN for better performance"
